    <style>
        /* Stilet për trupin e faqes */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #71acc0; /* Blu e hapur */
        }
        /* Stilimi i kokës së faqes */
        header {
            background-color: #4682b4; /* Blu më e errët për kontrast */
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 2em;
        }
        /* Kontejneri kryesor */
        main {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        /* Stilimi i kutisë së kërkimit */
        .search-box {
            text-align: center;
            margin: 20px 0;
        }
        .search-box input[type="text"] {
            width: 75%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .search-box button {
            padding: 10px 20px;
            background-color: #4682b4;
            color: rgb(252, 245, 245);
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin-left: 15px;
        }
        .search-box button:hover {
            background-color: #4169e1; /* Blu e lehtë gjatë lëvizjes së mausit */
        }
        /* Rezultatet e kërkimit */
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
            color: #333;
        }
        /* Pjesa e fundit e faqes */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4682b4;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        /* Seksioni i figurave */
        .image-section {
            margin: 40px 0;
            text-align: center;
        }
        .image-section img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .opinion-box {
            width: 90%;
            max-width: 200px;
            margin: 30px auto;
            padding: 14px;
            background: #fff;
            border: 2px solid #4682b4;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            font-size: 1.1em;
            transition: 0.3s;
            margin-left: 40px;
        }

        .opinion-box:hover {
            background: #f0f0f0;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #4682b4;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .skedari {
            border: 2px solid #333;
        border-radius: 10px;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
        }
